<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>

</head>
<style>
*{
    margin: 0;
    padding: 0;
}
h1{
    background-color: rgb(57, 57, 114);
    color: white;
    height: 5rem;
    text-align: center;
    line-height: 5rem;
}
.choice{
    height: 165px;
    width: 165px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 4rem;
}
.choice:hover,.msg-container:hover{
   opacity: 50%;
   cursor: pointer;
  
}
img{
    margin-top: 8rem;
    height: 150px;
    width: 150px;
    object-fit: cover;
    border-radius: 50%;
    display: flex;
    justify-content: center;
}
.choices{
    display: flex;
    border-radius: 50%;
    justify-content: center;
    align-items: center;
    gap: 4rem;
}
.score-board{
    display: flex;
    justify-content: center;
    text-align: center;
    gap: 10rem;
    margin-top: 12rem;
    font-size:x-large;
}
#user-score{
    font-size: 4rem;
}
#comp-score{
    font-size: 4rem;
}
.msg-container{
    margin-top: 5rem;
   
    display: flex;
    justify-content: center;
}
#msg{
    background-color: rgb(57, 57, 114);
    color: white;
    font-size: 2rem;
    display: inline;
    padding: 1rem;
    border-radius: 1rem;
    
}

</style>
<body>
   <h1>Rock-Paper-Scissor Game</h1>
   <div class="choices">
    <div class="choice" id="Rock">
      <img src="rock.png">
    </div>
    <div class="choice" id="Paper">
      <img src="paper.png">
    </div>
    <div class="choice" id="Scissor">
     <img src="scissors.png">
    </div>
   </div>
   <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
     <div class="score">
        <p id="comp-score">0</p>
        <p>AI</p>
    </div>
   </div>
  <div class="msg-container">
    <p id="msg">Play your Move</p>
  </div>

    <script>
          let userScore = 0;
          let compScore = 0;

        let choices = document.querySelectorAll(".choice");
        let msg = document.getElementById("msg")
        let userScorePara = document.getElementById("user-score")
        let compScorePara = document.getElementById("comp-score")

       // Disable Game function
   
   const disableChoices = () => {
     choices.forEach((choice) => {
     choice.style.pointerEvents = "none";
        choice.style.opacity = "0.5"; // visual feedback
  });
};

// Enable choices (optional if you want to allow restarting the game)
const enableChoices = () => {
  choices.forEach((choice) => {
    choice.style.pointerEvents = "auto";
    choice.style.opacity = "1";
  });
};

   
           
        //Draw Match Condition 
        const drawGame = ()=>{
            console.log("The match is Draw")
            msg.innerHTML = "The match is Draw"
            msg.style.backgroundColor= "Yellow"
            msg.style.color ="black"
        }
        //Choice generated by computer
        let gencompChoice = ()=>{
            let options =["Rock","Paper","Scissor"]
            let randomIDX = Math.floor(Math.random()*3);
            return options[randomIDX]
        }
        // Represent the winner
        let showWinner=(userWin, userChoice, compChoice,)=>{
            if(userWin){
                msg.innerHTML =`You won! ${userChoice} beats ${compChoice}`
                msg.style.backgroundColor= "Green"
                userScore++ ;
                userScorePara.innerText= userScore ;
                
            }else{
                msg.innerHTML =`You lose! ${compChoice} beats ${userChoice}`
                msg.style.backgroundColor= "Red"
                compScore++;
                compScorePara.innerText = compScore ;  
              }  if (userScore === 5 || compScore === 5) {
                      disableChoices();
      msg.innerHTML = `${userScore === 5 ? "ðŸŽ‰ You won the game!" : "ðŸ’€ AI won the game!"} Click here to restart.`;
      msg.style.backgroundColor = "rgb(57, 57, 114)";
      msg.style.color = "white";

      // Reset game on message click
      msg.addEventListener(
        "click",
        () => {
          userScore = 0;
          compScore = 0;
          userScorePara.innerText = "0";
          compScorePara.innerText = "0";
          msg.innerHTML = "Play your Move";
          msg.style.backgroundColor = "";
          enableChoices();
        },
        { once: true }
      );
    }
  }
          
           
        
        // Game logic
        const playGame =(userChoice)=>{
             
              let compChoice = gencompChoice()
                
              if(userChoice==compChoice){
                drawGame()
              }
              else{
                let userWin = true;
                if(userChoice=="Rock"){
                    //comp can be = Scissors or Paper
                    userWin = compChoice=="Paper" ? false : true;
                    
                }
                else if(userChoice=="Paper"){
                    //comp= scissors , rock
                    userWin = compChoice =="Scissor" ? false : true ;
                }
                else{
                    userWin = compChoice =="Rock" ? false : true;
                }
                  showWinner(userWin, userChoice, compChoice);
                  
                }
              
              }
              
        
        //Represent use's choices 
        choices.forEach((choice) => {
             choice.addEventListener("click",()=>{
                const userChoice = choice.getAttribute("id")
                playGame(userChoice)
             })
              
        });
    
   



    
    </script>
</body>
</html>
